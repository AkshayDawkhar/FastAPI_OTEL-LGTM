services:
  base:
    image: pl-base:latest
    build: services/base
    expose:
      - "8000"
    environment:
      REPLICA_ID: ${HOSTNAME}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    develop:
      watch:
        - action: sync
          path: ./services/base
          target: /app

    depends_on:
      - db
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure
    networks:
      - base_network

  service_b:
    image: pl-service-b:latest
    build: services/service_b
    environment:
      REPLICA_ID: ${HOSTNAME}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    depends_on:
      - db
    develop:
      watch:
        - action: sync
          path: ./services/service_b
          target: /app
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure
    networks:
      - base_network

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - base
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    networks:
      - base_network

  db:
    image: postgres:16
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - base_network

  # ---------- Loki (Logs) ----------
  loki:
    image: grafana/loki:latest
    command: -config.file=/etc/loki/local-config.yaml
    ports:
      - "3100:3100"
    volumes:
      - ./observability/loki-config.yaml:/etc/loki/local-config.yaml
    networks:
      - observability_network

  # ---------- Tempo (Traces) ----------
  tempo:
    image: grafana/tempo:latest
    command: [ "-config.file=/etc/tempo.yaml" ]
    ports:
      - "3200:3200"    # expose only query port for Grafana
    volumes:
      - ./observability/tempo.yaml:/etc/tempo.yaml
    networks:
      - observability_network

  # ---------- Prometheus (Metrics) ----------
  prometheus:
    image: prom/prometheus:latest
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.enable-lifecycle"
    volumes:
      - ./observability/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - observability_network

  # ---------- Grafana (Dashboards) ----------
  grafana:
    image: grafana/grafana:latest
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    ports:
      - "3000:3000"
    depends_on:
      - loki
      - prometheus
      - tempo
    volumes:
      - grafana_data:/var/lib/grafana
      - ./observability/grafana/provisioning:/etc/grafana/provisioning
      - ./observability/grafana/dashboards:/etc/grafana/dashboards
    networks:
      - observability_network

  # ---------- OpenTelemetry Collector ----------
  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    command: [ "--config=/etc/otel-collector-config.yaml" ]
    volumes:
      - ./observability/otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "4317:4317"   # OTLP gRPC receiver (for your apps)
      - "4318:4318"   # OTLP HTTP receiver (for your apps)
      - "9464:9464"   # Prometheus metrics endpoint
    depends_on:
      - prometheus
      - loki
      - tempo
    networks:
      - base_network
      - observability_network

networks:
  base_network:
  observability_network:

volumes:
  db_data:
  prometheus_data:
  grafana_data:
